<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>后台管理</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" th:href="@{/static/component/layui/css/layui.css}" />
		<link rel="stylesheet" th:href="@{/static/admin/css/pearMenu.css}" />
		<link rel="stylesheet" th:href="@{/static/admin/css/pearTab.css}" />
		<link rel="stylesheet" th:href="@{/static/admin/css/pearTheme.css}" />
		<link rel="stylesheet" th:href="@{/static/admin/css/pearLoad.css}" />
		<link rel="stylesheet" th:href="@{/static/admin/css/pearFrame.css}" />
		<link rel="stylesheet" th:href="@{/static/admin/css/pearAdmin.css}" />
		<link rel="stylesheet" th:href="@{/static/admin/css/pearNotice.css}" />
		<link rel="stylesheet" th:href="@{/static/admin/css/pearSocial.css}" />
		<style id="pearone-bg-color"></style>
	</head>
	<body class="layui-layout-body  pear-admin">
		<!-- 布局框架 -->
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<ul class="layui-nav layui-layout-left">
					<li class="collaspe layui-nav-item"><a href="#" class="layui-icon layui-icon-shrink-right"></a></li>
					<li class="refresh layui-nav-item"><a href="#" class="layui-icon layui-icon-refresh-1"></a></li>
				</ul>
				<div id="control" class="layui-layout-control"></div>
				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item layui-hide-xs"><a href="#" class="fullScreen layui-icon layui-icon-screen-full"></a></li>
					<li class="layui-nav-item" id="headerNotice"></li>
					<li class="layui-nav-item" lay-unselect="">
						<a href="javascript:;"><img th:src="@{/static/admin/images/avatar.jpg}" class="layui-nav-img"><span th:text="${session.user.getNickname()}"></span></a>
						<dl class="layui-nav-child">
<!--							<dd><a href="javascript:;">打开百度</a></dd>-->
							<dd><a th:href="@{/admin/user/logout}">注销登陆</a></dd>
						</dl>
					</li>
					<li class="setting layui-nav-item"><a href="#" class="layui-icon layui-icon-more-vertical"></a></li>
				</ul>
			</div>
			<div class="layui-side layui-bg-black">
				<div class="layui-logo">
					<img class="logo" th:src="@{/static/admin/images/logo.png}" />
					<span class="title">Admin</span>
				</div>
				<div class="layui-side-scroll">
					<div id="sideMenu"></div>
				</div>
				<ul class="bottom-nav">
					<li class="head-nav-item">
						<a href="javascript:;"><i class="layui-icon layui-icon-notice"></i></a>
					</li>
					<li class="head-nav-item theme">
						<a href="javascript:;"><i class="layui-icon layui-icon-theme"></i></a>
					</li>
					<li class="head-nav-item">
						<a href="javascript:;"><i class="layui-icon layui-icon-username"></i></a>
					</li>
					<li class="head-nav-item">
						<a href="javascript:;"><i class="layui-icon layui-icon-edit"></i></a>
					</li>
				</ul>
			</div>
			<div class="layui-body">
				<div id="content"></div>
			</div>
		</div>

		<!-- 移动端 遮盖层 -->
		<div class="pear-cover"></div>

		<script th:src="@{/static/component/layui/layui.js}"></script>
		<script>
			layui.use(['pearAdmin', 'jquery', 'pearTab', 'pearNotice'], function() {
				var pearAdmin = layui.pearAdmin;
				var $ = layui.jquery;
				var pearTab = layui.pearTab;

				/**
				 * 框架初始化配置
				 * */
				var config = {
					keepLoad: 1200, // 主 页 加 载 过 度 时 长 可为 false
					muiltTab: true, // 是 否 开 启 多 标 签 页 true 开启 false 关闭
					control: false, // 是 否 开 启 多 系 统 菜 单 true 开启 false 关闭
					theme: "dark-theme", // 默 认 主 题 样 式 dark-theme 默认主题 light-theme 亮主题
					index: '/admin/user/index', // 默 认 加 载 主 页
					data: '/static/admin/data/menu.json', // 菜 单 数 据 加 载 地 址
					done: function() {
						/** 框架初始化 */
					}
				};

				/**
				 * 框架初始化
				 * */
				pearAdmin.render(config);
			})
		</script>
	</body>
</html>
